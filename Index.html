<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Developer Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .binary-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
            pointer-events: none;
        }

        .binary {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .terminal {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .btn-red { background: #ff5f56; }
        .btn-yellow { background: #ffbd2e; }
        .btn-green { background: #27c93f; }

        .terminal-content {
            color: #00ff00;
            font-size: 14px;
            line-height: 1.6;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .subtitle {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .progress-container {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .interactive-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .emoji-rain {
            position: fixed;
            font-size: 30px;
            animation: emojifall 3s linear;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes emojifall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27c93f;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #764ba2;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="binary-bg" id="binaryBg"></div>

    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-btn btn-red"></div>
                <div class="terminal-btn btn-yellow"></div>
                <div class="terminal-btn btn-green"></div>
            </div>
            <div class="terminal-content">
                <span id="terminalText"></span><span class="cursor"></span>
            </div>
        </div>

        <h1>ðŸš€ Coming Soon</h1>
        <p class="subtitle">Crafting something awesome...</p>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="interactive-btns">
            <button onclick="increaseProgress()">Build More! ðŸ”¨</button>
            <button onclick="celebrateCode()">Celebrate! ðŸŽ‰</button>
            <button onclick="hackTheMatrix()">Hack Mode ðŸ’»</button>
        </div>

        <div class="social-links">
            <a href="https://github.com/DevPrinz" title="GitHub">[ GitHub ]</a>
            <a href="https://www.linkedin.com/in/ifeoluwa-thomas-256872298/" title="LinkedIn">[ LinkedIn ]</a>
        </div>
    </div>

    <script>
        const terminalText = document.getElementById('terminalText');
        const commands = [
            '$ npm install awesome-portfolio',
            '$ git commit -m "Adding cool features"',
            '$ npm run build',
            '$ Loading creativity...',
            '$ Almost there...'
        ];
        
        let cmdIndex = 0;
        let charIndex = 0;

        function typeCommand() {
            if (cmdIndex < commands.length) {
                if (charIndex < commands[cmdIndex].length) {
                    terminalText.textContent += commands[cmdIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeCommand, 50);
                } else {
                    terminalText.textContent += '\n';
                    cmdIndex++;
                    charIndex = 0;
                    setTimeout(typeCommand, 500);
                }
            }
        }

        typeCommand();

        // Binary rain background
        function createBinaryRain() {
            const binaryBg = document.getElementById('binaryBg');
            setInterval(() => {
                const binary = document.createElement('div');
                binary.classList.add('binary');
                binary.textContent = Math.random() > 0.5 ? '1' : '0';
                binary.style.left = Math.random() * 100 + '%';
                binary.style.animationDuration = (Math.random() * 3 + 2) + 's';
                binaryBg.appendChild(binary);

                setTimeout(() => binary.remove(), 5000);
            }, 200);
        }

        createBinaryRain();

        // Progress bar functionality
        let progress = 0;
        const progressBar = document.getElementById('progressBar');

        function increaseProgress() {
            if (progress < 100) {
                progress += Math.floor(Math.random() * 15) + 10;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
                
                if (progress === 100) {
                    showNotification('ðŸŽŠ Portfolio Ready! (Just kidding... soon!)');
                }
            }
        }

        // Emoji celebration
        function celebrateCode() {
            const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'ðŸš€', 'ðŸ’»', 'âš¡', 'ðŸ”¥', 'ðŸ’¡'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.classList.add('emoji-rain');
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.top = '-50px';
                    document.body.appendChild(emoji);

                    setTimeout(() => emoji.remove(), 3000);
                }, i * 100);
            }
        }

        // Matrix hack mode
        function hackTheMatrix() {
            document.body.style.background = 'linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%)';
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }, 2000);
            showNotification('ðŸ•¶ï¸ Matrix Mode Activated!');
        }

        // Notification system
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.classList.add('notification');
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }

        // Auto-progress simulation
        setInterval(() => {
            if (progress < 100 && Math.random() > 0.7) {
                progress += Math.floor(Math.random() * 5) + 1;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                progressBar.textContent = progress + '%';
            }
        }, 3000);
    </script>
</body>
</html>
